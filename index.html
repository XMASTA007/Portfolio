<!doctype html>
<html lang="en" data-theme="light">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.2.1 -->
    <link

    <link rel="icon" type="image/png" sizes="32x32"

      href="assets/img/favicon-16x16.png">

    <link rel="manifest" href="assets/img/site.webmanifest">

  </head>

  <body id="index-body">

    <header>
      <!-- Nav -->
      <nav
        class="navbar navbar-expand-sm navbar-dark position-relative justify-content-evenly"
        style=" font-size: 20px; justify-content: end !important;">
        <div class="container" id="nav-container" style="justify-content: end;">
          <a class="navbar-brand" href="#"><img
              src="assets/img/Jonathan Beukes-logos_white.png" alt="Logo.png"></a>
          <button class="navbar-toggler d-lg-none" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#index-body"
                  onclick="changeActiveLink(this)">&lt;Start&gt;<span
                    class="visually-hidden">(current)</span></a>
              </li>
              <!-- Other nav links removed -->
              <li class="nav-item">
                <a class="nav-link" href="projects.html"
                  onclick="changeActiveLink(this)">&lt;Projects&gt;<span class="visually-hidden"></span></a>
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <footer
      style="text-align: center; margin-top: 50px; padding-bottom: 30px;">

      <a href="https://twitter.com/XMASTA007" target="_blank"><img

      <a href="https://www.facebook.com/nathan.beukes.355" target="_blank"><img
          src="assets/img/icons8-facebook-48.png"

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous">
    </script>

    <script src="assets/js/textscramble.js"></script>

    <script>
    function changeActiveLink(clickedLink) {
      // Remove 'active' class from all links
      var links = document.querySelectorAll('.navbar-nav .nav-link');
      links.forEach(function (link) {
        link.classList.remove('active');
      });

      // Add 'active' class to the clicked link
      clickedLink.classList.add('active');
    }
    </script>
  </body>
